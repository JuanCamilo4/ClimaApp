<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del clima</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="https://kit.fontawesome.com/500fb45325.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-form">
        <form action="">
            <label 
                for="txt_nombre_ciudad"
                class="item-form txt_nombre_ciudad"
            >
                Consultar la temperatura de una ciudad
            </label>

            <div class="container-barra-busqueda">
                <input 
                    type="text" 
                    id="txt_nombre_ciudad" 
                    class="form-control item-form" 
                    placeholder="Nombre de la ciudad"
                    title="En este campo debe ingresar el nombre de la ciudad que desea buscar">
                
                <button id="btn_buscar" class="btn btn-success item-form">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="container-main"></div>
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
